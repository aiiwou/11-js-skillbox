<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Список студентов</title>

    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Введите свои данные</h1>
        <form action="" class="form">
            <input class="full-name" placeholder="ФИО" type="text">
            <input class="birth" placeholder="Дата рождения" type="date">
            <input class="education-year" placeholder="Год начала обучения" type="text">
            <input class="fac" placeholder="Факультет" type="text">
            <button class="btn btn-primary">Отправить</button>
        </form>
        <h2>Фильтр</h2>
        <form action="" class="form-filter">
            <input class="full-name-filter" placeholder="Поиск по ФИО" type="text">
            <input class="education-start-year-filter" placeholder="Год начала обучения" type="text">
            <input class="education-end-year-filter" placeholder="Год окончания обучения" type="text">
            <input class="fac-filter" placeholder="Факультет" type="text">
            <button class="btn btn-primary">Поиск</button>
        </form>
        <table class="table">
            <tr>
                <th class="0">Ф.И.О.</th>
                <th class="1">Факультет</th>
                <th class="2">Дата рождения и возраст</th>
                <th class="3">Годы обучения</th>
                <th></th>
            </tr>
        </table>
    </div>
</body>

</html>
